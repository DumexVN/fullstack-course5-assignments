<!doctype html>
<html lang="en" ng-app="ShoppingListApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"
        ng-controller='ToBuyItemController as toBuyList'>
      <input type="text" ng-model="toBuyList.itemName" placeholder="item name">
      <input type="text" ng-model="toBuyList.itemQuantity" placeholder="quantity">
      <button ng-model="toBuyList.errorMessage" ng-click="toBuyList.addItem();">Add Item</button>
     <h2>To Buy: </h2>
     <ul>
       <li ng-repeat="item in toBuyList.items">
        {{ item.quantity }} of {{ item.name }} 
       <button class="btn btn-default" ng-click="toBuyList.removeItem($index);"> Buy</button>
     </ul>
     <div ng-show="toBuyList.errorMessage" class="error">Error: {{toBuyList.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"
          ng-controller='BoughtItemController as boughtList'>
     <h2>Already Bought: {{boughtList.length}}</h2>
     <ul>
       <li ng-repeat="item in boughtList.items">
         {{item.quantity}} of {{item.name}}
         <span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-model="boughtList.displayMessage">
       {{boughtList.displayMessage}}
     </div>
    </div>
  </div>
</div>

</body>
</html>
